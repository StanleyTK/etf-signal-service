AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ETF Advisor - Basic Lambda function

Globals:
  Function:
    Timeout: 300
    MemorySize: 512
    Runtime: java17
    Environment:
      Variables:
        TICKERS: "VOO,VT,MGK,IBIT"
        ZSCORE_WINDOW: 30
        LOOKBACK_HIGH_DAYS: 126
        SMA_DAYS: 200
        DRAWDOWN_MAX: 0.12
        ZSCORE_MAX: 2.5
        TIER_STRONG_BUY: 75
        TIER_BUY: 55
        TIER_DCA_ONLY: 35

Resources:
  ETFAdvisorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: etf-advisor-handler
      CodeUri: .
      Handler: com.etfadvisor.ETFAdvisorHandler::handleRequest
      Description: ETF Advisor - Daily analysis and signal generation
      Policies:
        - SESCrudPolicy:
            IdentityName: stanleykim2003@gmail.com
      Events:
        DailySchedule:
          Type: Schedule
          Properties:
            Schedule: cron(0 20 ? * MON-FRI *)
            Description: ETF advisor run at 3 PM EST, Monday-Friday
            Enabled: true

Outputs:
  ETFAdvisorFunctionArn:
    Description: ARN of the ETF Advisor Lambda function
    Value: !GetAtt ETFAdvisorFunction.Arn
